<!DOCTYPE html>
<html>
<head>
	<script language = "javascript" src = "angular.js"></script>
	<link href="handling_events.css" rel="stylesheet"/>
</head>

<body>
	<div ng-app ="myModule" ng-controller = "myController">
		<table>
			<thead>
				<tr>
					<th ng-click = "sortData('name')">
						Name <div ng-class = "getSortClass('name')"></div></th>
					<th ng-click = "sortData('dateOfBirth')">
						Date of Birth <div ng-class = "getSortClass('dateOfBirth')"></div> </th>
					<th ng-click = "sortData('gender')">
						Gender <div ng-class = "getSortClass('gender')"></div></th>
					<th ng-click = "sortData('salary')">
						Salary <div ng-class = "getSortClass('salary')"></div></th>	
				<tr>
			<thead>
			<tbody>
				<tr ng-repeat = "employee in employees | orderBy:sortColumn:reverseSort">
					<td> {{employee.name}} </td>
					<td> {{employee.dateOfBirth| date:"dd/mm/yy"}} </td>
					<td> {{employee.gender}} </td>
					<td> {{employee.salary }} </td>
				</tr>
			<tbody>
		</table>
	<div>
</body>

<script>
var app = angular.module("myModule", []);
app.controller("myController", function($scope){
	var employees = [
	{name: "aarishmaarishma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 85000.788},
	{name: "barish", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 75000.788},
	{name: "ma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 5500.788},
	{name: "rishma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 65000.788},
	{name: "karishma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 55000.788},
	];
	
$scope.employees = employees;
$scope.sortColumn = "name";
$scope.reverseSort = false;

$scope.sortData = function(column){
	$scope.reverseSort = ($scope.sortColumn == column) ? !$scope.reverseSort : false;
	$scope.sortColumn = column;
	
	}

$scope.getSortClass = function(column){
	if ($scope.sortColumn == column){
		return $scope.reverseSort ? 'arrow-down' : 'arrow-up';
	}
	return '';
	}

});
</script>
