<!DOCTYPE html>
<html>
<head>
	<script language = "javascript" src = "angular.js"></script>
	<link href="handling_events.css" rel="stylesheet"/>
</head>

<body>
	<div ng-app ="myModule" ng-controller = "myController">
		ROWS TO DISPLAY <input type ="number" step="1" min="0" max="5" ng-model="rowlimit"/>
		</br></br>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date of Birth</th>
					<th>Gender</th>
					<th>Salary</th>
					<th>salary</th>
				<tr>
			<thead>
			<tbody>
				<tr ng-repeat = "employee in employees | limitTo:rowlimit">
					<td> {{employee.name | uppercase}} </td>
					<td> {{employee.dateOfBirth | date: "dd/mm/yy"}} </td>
					<td> {{employee.gender | lowercase}} </td>
					<td> {{employee.salary | number:2}} </td>
					<td> {{employee.salary | currency:"$":1}} </td>
				</tr>
			<tbody>
		</table>
		
	<div>
</body>

<script>
var app = angular.module("myModule", []);
app.controller("myController", function($scope){
	var employees = [
	{name: "karishma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 55000.788},
	{name: "karish", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 55000.788},
	{name: "ma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 55000.788},
	{name: "rishma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 55000.788},
	{name: "karishma", dateOfBirth: new Date("november 23, 1980"), gender: "Male", salary: 55000.788},
	];
	
$scope.employees = employees;
$scope.rowlimit = 3;
});
</script>
